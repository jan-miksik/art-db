{% extends 'admin/base_site.html' %}

{% block content %}
    <h1>Upload File to Arweave</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file" required>
        <input type="hidden" name="_selected_action" value="{{ artists.values_list|join:","|default:"" }}">
        <button type="submit" name="apply">Upload</button>
    </form>
{% endblock %}
